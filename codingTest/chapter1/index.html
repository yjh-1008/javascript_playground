<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 별점 평가하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+Glagolitic&family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <link href="./reset.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="movie-container">
        <section class="movie">
          <div class="poster-container">
            <img src="./assets/poster_bootcamp.png" alt="포스터" />
          </div>
          <div class="content">
            <div class="content-type">
              <span>드라마&nbsp;|&nbsp;전체이용가</span>
            </div>
            <div class="title">파이썬 부트캠프</div>
          </div>
          <div class="content-favorite">
            <button class="like">
              <!-- <span>좋아요</span> -->
              <i class="icon-tumbs-up" />
            </button>
            <button class="heart">
              <!-- <span>추천</span> -->
              <i class="icon-heart" />
            </button>
          </div>
          <div class="content-star">
            <em class="star-average">별정 평균 4.5</em>
            <div class="star-point-container">
              <div class="star-background">
                <img
                  src="./assets/icon_empty_star.png"
                  alt="1"
                  title="별로에요."
                />
                <img
                  src="./assets/icon_empty_star.png"
                  alt="2"
                  title="그저 그래요."
                />
                <img
                  src="./assets/icon_empty_star.png"
                  alt="3"
                  title="괜찮아요"
                />
                <img
                  src="./assets/icon_empty_star.png"
                  alt="4"
                  title="좋아요!"
                />
                <img
                  src="./assets/icon_empty_star.png"
                  alt="5"
                  title="완전 강추!"
                />
                <button class="remove-star">
                  <img src="./assets/icon_remove_star.png" alt="별점삭제" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
