<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <input type="file" accept="image/*" id="image-upload-input" />
      <label for="image-upload-input"><div>이미지 업로드</div></label>
    </form>
    <section id="carousel">
      <div class="carousel-cont">
        <ul class="carousel-list" type="list">
          <li class="carousel-item">
            <img src="./assets/images/이미지_1.png" alt="1" />
          </li>
          <li class="carousel-item">
            <img src="./assets/images/이미지_2.png" alt="2" />
          </li>
          <li class="carousel-item">
            <img src="./assets/images/이미지_3.png" alt="3" />
          </li>
        </ul>
        <button type="button" class="prev-btn">&lt;Prev</button>
        <button type="button" class="next-btn">Next&gt;</button>
      </div>
    </section>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
