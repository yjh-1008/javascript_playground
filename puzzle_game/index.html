<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>퍼즐게임</title>
  </head>
  <body>
    <div id="app">
      <div class="content-wrapper">
        <div class="info-wrapper">
          <div class="count">
            <div>Moves</div>
            <div class="move-count">0</div>
          </div>
          <div class="play-time">
            <div>Time</div>
            <div class="timer">00:00</div>
          </div>
        </div>
        <div class="puzzle">
          <div>
            <div id="1" class="tile" data-img="img_1.png" data-num="2">1</div>
          </div>
          <div>
            <div id="2" class="tile" data-img="img_1.png" data-num="3">2</div>
          </div>
          <div>
            <div id="3" class="tile" data-img="img_1.png" data-num="4">3</div>
          </div>
          <div>
            <div id="4" class="tile" data-img="img_1.png" data-num="5">4</div>
          </div>
          <div>
            <div id="5" class="tile" data-img="img_1.png" data-num="6">5</div>
          </div>
          <div>
            <div id="6" class="tile" data-img="img_1.png" data-num="7">6</div>
          </div>
          <div>
            <div id="7" class="tile" data-img="img_1.png" data-num="8">7</div>
          </div>
          <div>
            <div id="8" class="tile" data-img="img_1.png" data-num="9">8</div>
          </div>
          <div>
            <div id="9" class="tile" data-img="img_1.png" data-num="10">9</div>
          </div>
          <div>
            <div id="10" class="tile" data-img="img_1.png" data-num="11">
              10
            </div>
          </div>
          <div>
            <div id="11" class="tile" data-img="img_1.png" data-num="12">
              11
            </div>
          </div>
          <div>
            <div id="12" class="tile" data-img="img_1.png" data-num="13">
              12
            </div>
          </div>
          <div>
            <div id="13" class="tile" data-img="img_1.png" data-num="14">
              13
            </div>
          </div>
          <div>
            <div id="14" class="tile" data-img="img_1.png" data-num="15">
              14
            </div>
          </div>
          <div>
            <div id="15" class="tile" data-img="img_1.png" data-num="1">15</div>
          </div>
          <div>
            <div id="16" class="none" data-img="img_1.png" data-num="16"></div>
          </div>
        </div>
        <div class="footer-button">
          <button class="start-btn" type="button">game start</button>
          <button class="reset-btn" type="button">reset</button>
        </div>
        <!-- 모달창 -->
        <div class="answer">
          <div class="answer_con">
            <div class="answer_move">move : 0</div>
            <div class="answer_time">time : 00:00</div>
            <div class="answer_button">확인</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
