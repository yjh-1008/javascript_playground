<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>퍼즐게임</title>
  </head>
  <body>
    <div id="app">
      <div class="content-wrapper">
        <div class="info-wrapper">
          <div class="move-count">
            <div>Moves</div>
            <div>0</div>
          </div>
          <div class="play-time">
            <div>Time</div>
            <div>00:00</div>
          </div>
        </div>
        <div class="puzzle">
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">1</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">1</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">2</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">3</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">4</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">5</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">6</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">7</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">8</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">9</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">10</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">11</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">12</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">13</div>
          </div>
          <div>
            <div class="tile" data-img="img_1.png" data-num="1">14</div>
          </div>
          <div>
            <div class="tile none" data-img="img_1.png" data-num="1">1</div>
          </div>
        </div>
        <div class="footer-button">
          <button class="start-btn" type="button">game start</button>
          <button class="reset-btn" type="button">reset</button>
        </div>
        <!-- 모달창 -->
        <div class="answer">
          <div class="answer_con">
            <div class="answer_move">move : 0</div>
            <div class="answer_time">time : 00:00</div>
            <div class="answer_button">확인</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
