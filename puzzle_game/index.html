<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="content-wrapper">
        <div class="info-wrapper">
          <div class="move-count"><strong>Moves</strong><span>0</span></div>
          <div class="play-time"><strong>Time</strong><span>00:00</span></div>
        </div>
        <div class="puzzle">
          <div class="tile">1</div>
          <div class="tile">2</div>
          <div class="tile">3</div>
          <div class="tile">4</div>
          <div class="tile">5</div>
          <div class="tile">6</div>
          <div class="tile">7</div>
          <div class="tile">8</div>
          <div class="tile">9</div>
          <div class="tile">10</div>
          <div class="tile">11</div>
          <div class="tile">12</div>
          <div class="tile">13</div>
          <div class="tile">14</div>
          <div class="tile">15</div>
          <div class="tile">16</div>
        </div>
        <div class="footer-button">
          <button class="start-btn" type="button">game start</button>
          <button class="reset-btn" type="button">reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
